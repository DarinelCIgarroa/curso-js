<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <style>
        body {
            display: flex;
        }

        #load,
        #get {
            margin: 20px;
            height: 350px;
            width: 350px;
            border: black solid 2px;
            overflow: scroll;
        }
        form{
            margin: 20px;
        }
    </style>
</head>

<body>

    <div id="load"></div>

    <div id="get"></div>

    <form action="https://reqres.in/api/users" method="POST" id="formulario">
        <label for="name">Nombre:</label>
        <p><input type="text" name="name" id="name"></p>

        <label for="last_name">Apellidos:</label>
        <p><input type="text" name="last_name" id="last_name"></p>

        <p><input type="submit" value="Registrar"></p>
    </form>

    <script src="../Aprendiendo-jquery/assets/jquery.min.js"></script>
    <script src="../Aprendiendo-jquery/assets/05 - Ajax.js"></script>

</body>

</html>
